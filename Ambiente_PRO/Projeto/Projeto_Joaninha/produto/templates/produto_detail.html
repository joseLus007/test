{% extends "base.html" %}

{% block content%}

                <span class="fa fa-pencil"></span>Editar

        </a>
    </span>
</h1>
<div class="col-sm-6">

        <tbody>
            <tr>
                <th class="text-right">NCM</th>
                <td >{{object.ncm}}</td>
            </tr>
            <tr>
                <th class="text-right">Pre√ßo</th>
                <td>{{object.preco}}</td>
            </tr>
            <tr>
                <th class="text-right">Estoque</th>

            </tr>
            <tr>
                <th class="text-right">Estoque minimo</th>

            </tr>
        </tbody>
    </table>
</div>


{%endblock content%}
